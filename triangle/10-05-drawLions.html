<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            background: url('../images//sky.jpg');
            background-size: cover;
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <!-- 顶点着色器 -->
    <script id="vertexShader" type="x-shader/x-vertex">
        // attribute 相当于 export
        attribute vec4 a_Attr;
        // varing 就代表 这个变量可以被 片元着色器访问 全局变量
        varying float v_Alpha;
        void main() {
         // 点位 确保是float
         // a_Attr 就是一个变量 
         gl_Position = vec4(a_Attr.x,a_Attr.y,0.0,1.0);
         gl_PointSize = a_Attr.z;
         v_Alpha = a_Attr.w;
        }
    </script>
    <!-- 片元着色器 -->
    <script id="fragmentShader" type="x-shader/x-fragment">
         // 一定要囊括 浮点值精确范围
         precision mediump float;
         // 接受这个变量
         varying float v_Alpha;
         void main() {
                gl_FragColor = vec4(0.87, 0.91, 1.0, v_Alpha);
          
         }
    </script>

    <script type="module">
        import {initShaders,loadShader,getMousePosInWebgl,glToCssPos} from '../utils/utils.js'
        import Poly from '../utils/Poly.js'
        import Sky from '../utils/Sky.js'
        import Compose from '../utils/Compose.js'
        import Track from '../utils/Track.js'
        
        const canvas = document.querySelector("#canvas")
        // * canvas 只能通过 属性设置
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        // * 获取着色器
        const vsSource = document.querySelector('#vertexShader').innerText
        const fsSource = document.querySelector('#fragmentShader').innerText
        
        //  三维画笔
        const gl = canvas.getContext('webgl')
         // 融合模式 透明度打卡
        gl.enable(gl.BLEND)
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA)

        // 初始化着色器
        // 解析着色器文本，整合到程序对象，关联webgl上下文对象，实现两种语言的相互通信
        initShaders(gl,vsSource,fsSource)

        gl.clearColor(0,0,0,0)
        // 刷底色
        gl.clear(gl.COLOR_BUFFER_BIT)

        //夜空容器
        const sky=new Sky(gl)
        //动画轨道容器
        const compose = new Compose()

        //当前正在绘制的多边形
        let poly=null
        // 鼠标滑倒的点
        let point = null

        //取消右击提示
        canvas.oncontextmenu = function(){
            return false;
        }
        // 鼠标点击事件
        canvas.addEventListener("mousedown", (event) => {
            if(event.button===2){
                poly&&popVertice()
            }else{
                const {x,y}=getMousePosInWebgl(event,canvas)
                if(poly){
                    addVertice(x,y)
                }else{
                    crtPoly(x,y)
                }
            }
        });
        //鼠标移动
        canvas.addEventListener("mousemove", (event) => {
            const {x,y}=getMousePosInWebgl(event,canvas)
            point = hoverPoint(x,y)
            canvas.style.cursor = point?'pointer':'default'
            if(poly){
                const obj = poly.geoData[poly.geoData.length - 1]
                obj.x = x
                obj.y = y
            }
        });

        !(function ani() {  
            compose.update(new Date())
            sky.updateVertices(['x','y','pointSize','alpha'])
            render()
            requestAnimationFrame(ani)
        })()

        //删除最后一个顶点
        function popVertice(){
            poly.geoData.pop()
            compose.children.pop()
            poly=null
        }

        function addVertice(x,y){
            const {geoData} = poly
            if(point) {
                geoData[geoData.length-1]=point
            }
            let obj = {x,y,pointSize:random(),alpha:1}
            geoData.push(obj)
            ctrTrack(obj)
        }
        //创建多边形
        function crtPoly(x,y){
            // 需要两个点的原因是 画好了一个点 还要再拉一个点出来 因为是线 拉出来的那个点的后续坐标 会根据鼠标拖动改变
            // 两个顶点数据
            let o1 = point?point:{x,y,pointSize:random(),alpha:1}
            const o2 = {x,y,pointSize:random(),alpha:1}
            poly=new Poly({
                size:4,
                attrName:'a_Attr',
                geoData:[o1,o2],
                types:['POINTS','LINE_STRIP']
            })
            sky.add(poly)
            ctrTrack(o1)
            ctrTrack(o2)
        }

        function ctrTrack(obj) {
            const {pointSize}=obj
            const track = new Track(obj)
            track.start = new Date()
            track.timeLen = 2000
            track.loop = true
            track.keyMap = new Map([
                [
                "pointSize",
                [
                    [500, pointSize],
                    [1000, 0],
                    [1500, pointSize],
                ],
                ],
                [
                "alpha",
                [
                    [500, 1],
                    [1000, 0],
                    [1500, 1],
                ],
                ],
            ]);
            compose.add(track)
        }

        function hoverPoint(mx,my) {
            for (let {geoData} of sky.children) {
                for (let obj of geoData) {
                    if(poly && obj === poly.geoData[poly.geoData.length - 1]) {
                        continue
                    }
                    const delta = {
                        x:mx - obj.x,
                        y:my - obj.y
                    }
                    const {x,y} = glToCssPos(delta,canvas)

                    const dist = x*x + y*y
                    if (dist < 100) {
                        return obj
                    }
                }
            }
            return null
        }
        // 渲染方法
        function render(){
            gl.clear(gl.COLOR_BUFFER_BIT)
            sky.draw()
        }

        // 随机数
        function random(){
            return Math.random()*8.0 + 3.0
        }
    </script>
</body>
</html>
